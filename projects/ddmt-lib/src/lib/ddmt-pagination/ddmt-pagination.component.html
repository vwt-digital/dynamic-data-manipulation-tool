<div class="container">
  <div class="chunkSizeOptions">
    <input
      type="number"
      placeholder="Chunk Size"
      min=1
      [disabled]="disabled"
      [(ngModel)]="chunkSize"
      (keydown.enter)="confirmChunkSize()"
    >
    <button [disabled]="disabled" type="submit" (click)="confirmChunkSize()">Set chunk size</button>
  </div>
  <button (click)="requestRefresh()" [disabled]="disabled">Refresh</button>
  <button class="back" [disabled]="!page.previous || pageIdx === 1 || disabled" (click)="previousPage()"><</button>
  <button class="unclickable">CHUNK {{pageIdx}} OF {{ !page.next && pageIdx === 1 ? '1' : 'MANY'}}</button>
  <button class="forward" [disabled]="!page.next || disabled" (click)="nextPage()">></button>
</div>
